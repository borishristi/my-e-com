{% extends 'base.html' %}

{% load static %}

{% block content %}
    <h1 class="test_css" style="color: #4ac1f7">Je vérifie si mon css donne sur ma page</h1>
    <div class="row">
        {#  On affiche tous les produits grâce à une boucle for  #}
        {% for produit in produits %}

            <div class="col-12 col-sm-6 col-lg-3 p-1">
                <img class="thumbnail" src=" {{ produit.imageUrl }} " alt="">
                <div class="box-element product">
                    <h6>{{ produit.name }}</h6>
                    <hr>
                    <button class="btn btn-outline-secondary update-panier" data-produit="{{ produit.id }}"
                            data-action="add">Ajouter au panier
                    </button>
                    <a class="btn btn-outline-success" href="#">Voir</a>
                    <h3 style="float: right;">${{ produit.price }}</h3>
                </div>
            </div>

        {% endfor %}

    </div>
{% endblock content %}
