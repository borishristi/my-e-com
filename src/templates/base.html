    <script type="text/javascript">

        {# Cette fonction permet de transmettre les données csrf grâce qu cookies sans passer par un formulaire #}

        function getToken(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie != '') {
                let cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    let cookie = jQuery.trim(cookies[i]);
                    // Does this cookie string begin with the name we want?
                    if (cookie.substring(0, name.length + 1) == (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }

        let csrftoken = getToken('csrftoken');

        function getCookie(name) {
            let cookieArr = document.cookie.split(";");
            // Loop through the array elements
            for (let i = 0; i < cookieArr.length; i++) {
                let cookiePair = cookieArr[i].split("=");
                /* Removing whitespace at the beginning of the cookie name
                and compare i with the given string */
                if (name == cookiePair[0].trim()) {
                    // Decode the cookie value and return
                    return decodeURIComponent(cookiePair[1]);
                }
            }
            // Return null if not found
            console.log('Nous ne retrouvons pas le cookie nommé ', name);
            return null;
        }

        let panier = JSON.parse(getCookie('panier'));
        if (panier == undefined) {
            console.log('Le cookie nommé  ', panier, " est vide.");
            panier = {};
            console.log('Cookie créé');
            document.cookie = "panier=" + JSON.stringify(panier) + ";domain=;path=/";
        }

        console.log('panier', panier);

    </script>
